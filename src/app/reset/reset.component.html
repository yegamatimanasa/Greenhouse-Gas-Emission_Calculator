<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="text-center p-0 mt-3 mb-2 col-md-4 col-sm-6">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <h2 id="heading">Reset Password</h2>
          <form id="msform">
            <fieldset>
              <div class="form-card">
                <label class="fieldlabels">New Password:</label>
                <input
                  type="password"
                  name="New password"
                  placeholder="New Password"
                  #newpassword
                /><br>
                <label class="fieldlabels">Confirm Password:</label>
                <input
                  type="Password"
                  name="Confirm Password"
                  placeholder="Confirm Password"
                  #confirmpassword
                /><br>
                <button  type="button"
                name="reset"
                class="action-button icon"
                value="Reset"
                (click)="reset(newpassword.value,confirmpassword.value)">RESET</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    </div>
