<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-9 text-center p-0 mt-3 mb-2">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <h2 id="heading">Facility Information Form</h2>
          
          <form id="msform">
            <!-- fieldsets -->
            <fieldset>
              <div class="form-card">
                
                <label class="fieldlabels">Facility ID: * </label>
                <input
                  type="number"
                  name="fid"
                  min="1"
                  placeholder="Facility ID"
                  #fid
                />
                <label class="fieldlabels">Facility Info: *</label>
                <input
                  type="text"
                  name="Finfo" 
                   placeholder="Facility Information"
                  #finfo
                />
                <label class="fieldlabels">Location(City): *</label>
                <input
                  type="text"
                  name="citylocation"
                  placeholder="Location(City)"
                  #loc1
                />
                <label class="fieldlabels">Location(Country): *</label>
                <input
                  type="text"
                  name="locationcountry"
                  placeholder="Location(Country)"
                  #loc2
                />
                <label class="fieldlabels">Grid Region: *</label>
                <input
                  type="text"
                  name="grid"
                  placeholder="Grid Region"
                  #grid
                />
                
              </div>
              <input
              type="button"
              name="submit"
              class="action-button icon"
              value="Submit"
              (click)="submit(fid.value,finfo.value,loc1.value,loc2.value,grid.value)"
            />
             </fieldset>
            
          </form>
        </div>
      </div>
    </div>
  </div>
